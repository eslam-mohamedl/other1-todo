<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <!-- first mobile meta -->
         <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>To Do List</title>
          <!-- main file for css-->
          <link rel="stylesheet" href="css/aos.css">

          <!-- main file for os-->
          <link rel="stylesheet" href="css/style.css">
          <!--file normailz-->
          <link rel="stylesheet" href="css/Normalize.css">
          <!--file all main-->
          <link rel="stylesheet" href="css/all.min.css">

 
    </head>
    <body>
      <header>
        <div class="overlay">
        <div class="box-container">
        <div class="logo">
          <i class="fas fa-book"> <span>To Do </span> </i>
  
        </div>
        <div class="link">
        <ul>
        <li><a href="">saturday</a></li>
        <li><a href="">sunday</a></li>
        <li><a href="">monday</a></li>
        <li><a href="">tuesday</a></li>
        <li><a href="">wednesday</a></li>
        <li><a href="">thursday</a></li>
        <li><a href="">friday</a></li>
  
        </ul>
        </div>
      </div>
      <div class="heading">
     <h2>my <span>day</span> better  <i class="fas fa-book"></i> with <span>to</span> do</h2>
    </div>
    <div class="task-container">
      <div class="container">
    <div class="add-tasks">
      <div class="box-plus" id="plus">
      <span class="plus">+</span>
    </div>
    <input id="input" type="text" name="add-task" placeholder="add task">
    </div>
    <div class="visiable-box">
    <div class="task-stats">
      <div class="task-count">
      tasks <span>0</span>
      </div>
      <div class="task-complate">
        complete <span class="count">0</span>
        </div>
    </div>
    <div class="content-task">
  
    </div>
    </div>
    
    </div>
    </div>
    </div>
    
  </div>
        </div>
        </nav> 
       
       </header>
       
       
<!-- Jquery Library file -->
<script src="./js/Jquery3.4.1.min.js"></script>

<!-- --------- Owl-Carousel js ------------------->
<script src="./js/owl.carousel.min.js"></script>

<!-- ------------ AOS js Library  ------------------------- -->
<script src="./js/aos.js"></script>

<!-- Custom Javascript file -->
<script src="./js/main.js"></script>

<script src="js/javascirpt.js"></script>
</body>
</html>
